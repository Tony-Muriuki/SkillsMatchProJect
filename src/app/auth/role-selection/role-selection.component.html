<div class="auth-container">
  <div class="auth-card">
    <div class="auth-logo">
      <img src="assets/logo.svg" alt="SkillMatch AI" class="logo-img" />
      <span class="logo-text"
        >SkillMatch <span class="text-primary">AI</span></span
      >
    </div>

    <div class="auth-header">
      <h2 class="auth-title">Choose Your Role</h2>
      <p class="auth-subtitle">Select how you'll use SkillMatch AI</p>
    </div>

    <div class="role-cards">
      <div
        *ngFor="let role of roles"
        class="role-card"
        [class.selected]="selectedRole === role.id"
        (click)="selectRole(role.id)"
      >
        <div class="role-icon">
          <svg
            *ngIf="role.icon === 'user'"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <svg
            *ngIf="role.icon === 'briefcase'"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
          </svg>
          <svg
            *ngIf="role.icon === 'shield'"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <h3 class="role-title">{{ role.title }}</h3>
        <p class="role-description">{{ role.description }}</p>
      </div>
    </div>

    <div class="auth-actions">
      <a
        [routerLink]="['/auth/signup', selectedRole]"
        class="btn btn-primary btn-block"
        [class.disabled]="!selectedRole"
        [attr.aria-disabled]="!selectedRole"
      >
        Continue
      </a>
    </div>

    <div class="auth-separator">
      <span>or</span>
    </div>

    <div class="auth-link">
      Already have an account? <a routerLink="/auth/signin">Sign In</a>
    </div>
  </div>
</div>
